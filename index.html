<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="loading">
        Hola siquieres ver como funciona el tema de la programacion entra y observa un rato se que te encantara.
        <span class="loading__author"> - Ven hay cosas muy interensante
        </span>

        <nav>
            <ul>
                <li><a href="documental.html">   
                  <span id="countdown" class="loading__anim">10</span></a></li> 
            </ul>
        </nav>
    </section>

    <script>
        // Tiempo inicial de la cuenta regresiva en segundos
        var countdownTime = 10;
        
        // Referencia al elemento span donde se mostrará la cuenta regresiva
        var countdownElement = document.getElementById('countdown');
        
        // Función para actualizar el contenido del span con la cuenta regresiva
        function updateCountdown() {
            countdownElement.textContent = countdownTime;
            countdownTime--;
            
            if (countdownTime < 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "documantal"; // Mensaje al finalizar la cuenta regresiva
            }
        }
        
        // Llamar a la función updateCountdown cada 1 segundo (1000 ms)
        var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
